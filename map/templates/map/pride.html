{% extends 'map/base.html' %}
{% load static %}

{% block content-css %}
<link href="{% static 'map/css/custom.css' %}" rel='stylesheet' type='text/css'>
{% endblock content-css %}

{% block content %}

    <div class="container">
        <div style="text-align:center">
        <h3 style="margin-top: 20px;">Melbourne</h3>
    </div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12" id="map"></div>
        <div id="info-box">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 id="suburb-name" class="card-title">N/A</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Pride Rate:</h6>
                        <p id="sentiment" class="card-text">N/A</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="pie-chart" style="width:100%;height:400px;margin-bottom: 40px"></div>
            </div>
            <div class="col-md-3"></div>
</div>

    <div style="text-align:center">
        <h3 style="margin-top: 20px;">Pride: Citywide(SDY,PER,MEL,BNE)</h3>
    </div>
<div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8">
                <div id="mountChart" style="width:80%;height:10%;margin-bottom: 40px"></div>
            </div>
            <div class="col-md-3"></div>
</div>



{% endblock content %}

{% block content-js %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXMED9UYwf1tu1UFhs-YezMto6ukUZnhU"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.9/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.7/data-set.min.js"></script>
<script src="{% static 'map/js/echarts.js' %}"></script>
<!--<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>-->
<!--<script src="https://gw.alipayobjects.com/os/antv/assets/lib/lodash-4.17.4.min.js"></script>-->

<script>
    function initMap() {
        var location = {lat: -37.8136, lng: 144.99758596};
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
            center: location,
            zoom: 10,
            panControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [
                {
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "featureType": "administrative.land_parcel",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#bdbdbd"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#eeeeee"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#ffffff"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#dadada"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "featureType": "road.local",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "transit.line",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },
                {
                    "featureType": "transit.station",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#eeeeee"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#c9c9c9"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                }
            ]

        };
        var map = new google.maps.Map(mapCanvas, mapOptions);


        map.data.loadGeoJson(API_DOMAIN + "/sentiment_by_suburbs");
        map.data.setStyle(function (feature) {
            var outlineWeight = 0.5, zIndex = 1;
            if (feature.getProperty('state') === 'hover') {
                outlineWeight = zIndex = 2;
            }

            return ({
                fillColor: feature.getProperty('pride_color'),
                fillOpacity: 0.6,
                strokeWeight: outlineWeight,
                zIndex: zIndex,
                strokeColor: '#FFFFFF',
                strokeOpacity: 0.9
            });
        });
        map.data.addListener('mouseover', function (event) {
            event.feature.setProperty('state', 'hover');
            $("#suburb-name").text(event.feature.getProperty('SA2_NAME16'));
            $("#sentiment").text(event.feature.getProperty('pride_rate'));

        });
        map.data.addListener('mouseout', function (event) {
            event.feature.setProperty('state', 'normal');
        });

    }

    google.maps.event.addDomListener(window, 'load', initMap);






    $.get(API_DOMAIN + "/sentiment_by_hours").done(function (json) {
        var dayList = [];
        var posCount = 0;
        var negCount = 0;
        var neuCount = 0;
        $.each(json, function (key, value) {
            dayList.push(value["percentage"]);
            posCount += value["positive"];
            negCount += value["negative"];
            neuCount += value["neutral"];
        });

        var chartdata = {"positive": posCount, "negative": negCount, "neutral": neuCount};


        var pieChart = echarts.init(document.getElementById('pie-chart')).setOption({
            title: {
                text: 'Melbourne Pride Distribution',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'right',
                y: 'bottom',
                data: ['humble', 'pride', 'normal']
            },
            series: [
                {
                    name: 'Melbourne Pride Distribution',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '18',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [
                        {value: chartdata["positive"], name: 'humble'},
                        {value: chartdata["negative"], name: 'pride'},
                        {value: chartdata["neutral"], name: 'normal'},
                    ]
                }
            ],
            color:
                ['#E6E6FA', '#FF69B4', '#FFE4E1']

        });
    });

    var data = [{
    name: 'SDY',
    value: 74.302,
    washaway: 5.382
  }, {
    name: 'MEL',
    value: 70.303,
    washaway: 0.142}, {
    name: 'BNE',
    value: 63.12,
    washaway: 10.217
  }, {
    name: 'PER',
    value: 62.80,
    washaway: 0.515
  }];
  var colorSet = {
    MEL: '#DB7093',
    SDY: '#C71585',
    PER: '#FF69B4',
      BNE: '#FFB6C1',

  };
  var Shape = G2.Shape;
  Shape.registerShape('interval', 'textInterval', {
    draw: function draw(cfg, group) {
      var points = this.parsePoints(cfg.points); // 将0-1空间的坐标转换为画布坐标
      var value = cfg.origin._origin.value;
      group.addShape('text', {
        attrs: {
          text: value,
          textAlign: 'center',
          x: points[1].x + cfg.size / 2,
          y: points[1].y,
          fontFamily: 'PingFang SC',
          fontSize: 12,
          fill: '#BBB'
        }
      });
      var polygon = group.addShape('polygon', {
        attrs: {
          points: points.map(function(point) {
            return [point.x, point.y];
          }),
          fill: cfg.color
        }
      });
      return polygon;
    }
  });
  Shape.registerShape('interval', 'fallFlag', {
    getPoints: function getPoints(_ref) {
      var x = _ref.x,
        y = _ref.y,
        y0 = _ref.y0,
        size = _ref.size;

      return [{
        x: x + size,
        y: y0 + size
      }, {
        x: x,
        y: y
      }];
    },
    draw: function draw(cfg, group) {
      if (cfg.origin._origin === data[data.length - 1]) {
        return;
      }
      var points = this.parsePoints(cfg.points); // 将0-1空间的坐标转换为画布坐标
      var p1 = points[0];
      var width = 9;
      var washaway = cfg.origin._origin.washaway;
      group.addShape('text', {
        attrs: {
          text: washaway + ' %',
          x: p1.x - width / 2 - 14,
          y: p1.y - 14,
          fontFamily: 'PingFang SC',
          fontSize: 12,
          fill: '#BBB'
        }
      });
      var polygon = group.addShape('image', {
        attrs: {
          x: p1.x - 16,
          y: p1.y - 16,
          img: 'https://zos.alipayobjects.com/rmsportal/JuBdciUyUAkewNAetxtS.png',
          width: 32,
          height: 20
        }
      });
      return polygon; // 将自定义Shape返回
    }
  });
  var chart = new G2.Chart({
    container: 'mountChart',
    forceFit: true,
    height: window.innerHeight
  });
  chart.legend(false);
  chart.source(data, {
    value: {
      alias: 'Pride_Rate'
    },
    name: {
      alias: '步骤名称'
    }
  });
  chart.axis('name', {
    title: null
  });
  chart.interval().position('name*value').shape('textInterval').color('name', function(value) {
    return colorSet[value];
  }).size(30);
  chart.interval().position('name*value').color('#E4E4E4').shape('fallFlag');
  chart.render();
</script>

{% endblock content-js %}
